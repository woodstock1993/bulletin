<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- og tag-->
    <meta property="og:title" content="wood's memo">
    <meta property="og:description" content="오늘 무슨일이 있었는지 글을 남겨주세요">
    <meta property="og:image" content="images/pepe.png">
    <meta name="description" content="Make your memos and comments here,
                                      and see other people's memos and comments,
                                      which will make your life happy">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/memos.css">
    <link rel="stylesheet" type="text/css" href="css/comments.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

    <!-- Ajax-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- JS -->
    <script defer src="javascript/comments.js"></script>

    <title>Comments</title>
</head>
<body>
    <div class="memo-and-comments">
        <div class="memo-block-wrapper">
        <div class="memo-block"></div>
        </div>
        <div class="comments-body-wrapper">
            <div>
            <div class="comments-header">
                <div>댓글</div>
                <i class="far fa-comment" onclick="makeComments()"></i>
            </div>
            <div class="comments-block"></div>
            </div>
        </div>
    </div>
    <div class="comments-modal hide">
        <div class="comments-modal-overlay"></div>
        <div class="comments-modal-content">
        </div>
    </div>
</body>
</html>
